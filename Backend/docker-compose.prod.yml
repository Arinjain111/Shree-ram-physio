# Production docker-compose for Azure deployment
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: shri-ram-physio-backend-prod
    ports:
      - "3000:3000"
    environment:
      # Use Azure SQL connection string
      DATABASE_URL: "${DATABASE_URL}"
      PORT: "${PORT:-3000}"
      NODE_ENV: "production"
      ALLOWED_ORIGINS: "${ALLOWED_ORIGINS:-*}"
    restart: always
    command: sh -c "npx prisma db push && npm start"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
