name: Shree-Ram-Physio

services:
  # PostgreSQL for local development
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shri_ram_physio_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    environment:
      # Connect to the local postgres service
      DATABASE_URL: "postgresql://postgres:password@postgres:5432/shri_ram_physio_dev"
      DIRECT_URL: "postgresql://postgres:password@postgres:5432/shri_ram_physio_dev"
      PORT: 3000
      NODE_ENV: development
      ALLOWED_ORIGINS: "http://localhost:5173,http://localhost:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend-network
    restart: unless-stopped
    # Use prisma db push to sync schema on startup for dev
    command: sh -c "npx prisma db push && npm start"

volumes:
  postgres_data:
    driver: local

networks:
  backend-network:
    driver: bridge
