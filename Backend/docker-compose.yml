name: Shree-Ram-Physio

services:
  # SQL Server for local development
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong@Passw0rd"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q 'SELECT 1' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - backend-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "sqlserver://sqlserver:1433;database=shri_ram_physio_dev;user=sa;password=YourStrong@Passw0rd;encrypt=true;trustServerCertificate=true"
      PORT: 3000
      NODE_ENV: development
      ALLOWED_ORIGINS: "http://localhost:5173,http://localhost:3000"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - backend-network
    restart: unless-stopped
    command: sh -c "npx prisma db push && npm start"

volumes:
  sqlserver_data:
    driver: local

networks:
  backend-network:
    driver: bridge
