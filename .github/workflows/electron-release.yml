name: Build and Publish Electron App

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: windows-latest
    env:
      VITE_API_BASE_URL: https://shree-ram-physio-backend.azurewebsites.net
      AZURE_BACKEND_URL: https://shree-ram-physio-backend.azurewebsites.net
      # Use a PAT with repo scope stored as GH_PAT to avoid release 404s
      GH_TOKEN: ${{ secrets.GH_PAT }}
    defaults:
      run:
        working-directory: Frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build and publish (electron-builder)
        run: npm run build -- --publish always

      - name: Upload artifacts (installer)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: electron-release
          path: Frontend/release/**/*
