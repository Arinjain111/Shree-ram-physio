name: Build and Publish Electron App

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub Release for this build (uses a generated tag)'
        required: false
        default: 'false'
      prerelease:
        description: 'Mark the Release as prerelease (workflow_dispatch only)'
        required: false
        default: 'true'
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: windows-latest
    env:
      VITE_API_BASE_URL: https://shree-ram-physio-backend.azurewebsites.net
      AZURE_BACKEND_URL: https://shree-ram-physio-backend.azurewebsites.net
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    defaults:
      run:
        working-directory: Frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate tag matches package version
        if: startsWith(github.ref, 'refs/tags/v')
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $expected = $tag.Substring(1)
          $pkg = node -p "require('./package.json').version"
          Write-Host "Tag: $tag"
          Write-Host "Frontend/package.json version: $pkg"
          if ($pkg -ne $expected) {
            Write-Error "Version mismatch: tag '$tag' expects version '$expected' but Frontend/package.json is '$pkg'. Fix by committing the version bump, then create/push a new tag."
            exit 1
          }

      - name: Build application
        run: npm run build

      - name: Build NSIS installer
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload installer artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: electron-installer
          path: Frontend/release/*.exe

      - name: Upload latest.yml for auto-updates
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: update-metadata
          path: Frontend/release/latest.yml

      - name: Upload blockmap for differential updates
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: update-blockmap
          path: Frontend/release/*.blockmap

      - name: Delete existing release assets (if any)
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          Write-Host "Checking for existing release assets for tag: $tag"

          $repo = $env:GITHUB_REPOSITORY
          $json = gh release view $tag --repo $repo --json assets 2>$null
          if ($LASTEXITCODE -ne 0 -or [string]::IsNullOrWhiteSpace($json)) {
            Write-Host "No existing release found for $tag (nothing to delete)."
            exit 0
          }

          $assets = ($json | ConvertFrom-Json).assets
          foreach ($a in $assets) {
            $name = $a.name
            if ($name -match 'latest\.yml$' -or $name -match '\.blockmap$' -or $name -match '\.exe$') {
              Write-Host "Deleting asset: $name"
              gh release delete-asset $tag $name --repo $repo -y
            }
          }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release (tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Frontend/release/*.exe
            Frontend/release/latest.yml
            Frontend/release/*.blockmap
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release (manual)
        if: github.event_name == 'workflow_dispatch' && inputs.create_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: manual-${{ github.run_number }}
          name: Manual build ${{ github.run_number }}
          files: |
            Frontend/release/*.exe
            Frontend/release/latest.yml
            Frontend/release/*.blockmap
          draft: false
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
