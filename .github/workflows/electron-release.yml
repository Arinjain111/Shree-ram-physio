name: Build and Publish Electron App

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: windows-latest
    env:
      VITE_API_BASE_URL: https://shree-ram-physio-backend.azurewebsites.net
      AZURE_BACKEND_URL: https://shree-ram-physio-backend.azurewebsites.net
      GH_TOKEN: ${{ secrets.GH_PAT }}
    defaults:
      run:
        working-directory: Frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build and publish
        # "npm run build" in package.json runs: npm run prisma:generate && npm run build:electron && vite build && electron-builder
        # We pass --publish always to electron-builder via the script arguments if possible, or we rely on GH_TOKEN being present which electron-builder picks up
        run: npm run build -- --publish always

      - name: Upload artifacts (installer)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: electron-release
          path: Frontend/release/**/*
