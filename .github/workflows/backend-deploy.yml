name: Deploy Backend to Azure (Docker Hub)

on:
  push:
    branches:
      - main
    paths:
      - 'Backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'
  RESOURCE_GROUP: Shree-Ram-Physio
  WEBAPP_NAME: shree-ram-physio-backend
  DOCKER_IMAGE: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/shree-ram-physio
  SQL_SERVER: shree-ram-physio-server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and tag image
        run: |
          docker build \
            -t $DOCKER_IMAGE:${{ github.sha }} \
            -t $DOCKER_IMAGE:latest \
            Backend

      - name: Push image
        run: |
          docker push $DOCKER_IMAGE:${{ github.sha }}
          docker push $DOCKER_IMAGE:latest

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify Azure context and Web App
        run: |
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          az webapp show --resource-group $RESOURCE_GROUP --name $WEBAPP_NAME

      - name: Configure App Service settings
        run: |
          az webapp config appsettings set \
            --resource-group $RESOURCE_GROUP \
            --name $WEBAPP_NAME \
            --settings \
              PORT=3000 \
              WEBSITES_PORT=3000 \
              NODE_ENV=production \
              DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              ALLOWED_ORIGINS="*" \
              DOCKER_REGISTRY_SERVER_URL=https://index.docker.io/v1/ \
              DOCKER_REGISTRY_SERVER_USERNAME=${{ secrets.DOCKERHUB_USERNAME }} \
              DOCKER_REGISTRY_SERVER_PASSWORD=${{ secrets.DOCKERHUB_TOKEN }}

      - name: Configure container image
        run: |
          az webapp config container set \
            --resource-group $RESOURCE_GROUP \
            --name $WEBAPP_NAME \
            --docker-custom-image-name $DOCKER_IMAGE:latest \
            --docker-registry-server-url https://index.docker.io/v1/ \
            --docker-registry-server-user ${{ secrets.DOCKERHUB_USERNAME }} \
            --docker-registry-server-password ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Restart App Service
        run: |
          az webapp restart --resource-group $RESOURCE_GROUP --name $WEBAPP_NAME

      - name: Install dependencies for migrations
        run: |
          cd Backend
          npm ci

      - name: Apply Prisma schema (migrations or push)
        run: |
          cd Backend
          echo "üîç DATABASE_URL configured: ${DATABASE_URL:0:20}..."
          
          if [ -d "prisma/migrations" ] && [ "$(ls -A prisma/migrations)" ]; then
            echo "Migrations found; running prisma migrate deploy"
            npx prisma migrate deploy
          else
            echo "No migrations found; running prisma db push to sync schema"
            npx prisma db push --accept-data-loss
          fi
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}